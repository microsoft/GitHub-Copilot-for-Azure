id: scaffold-new-001
name: "Scaffold New â€” Greenfield Copilot SDK App"
description: >
  Verifies that when a user asks to build a new Copilot SDK app from scratch,
  the skill routes to Step 2A and emits the correct azd init scaffold command.
tags:
  - scaffold
  - happy-path
  - step-2a

inputs:
  prompt: "Build a new Copilot SDK app"

expected:
  output_contains:
    - "azd init --template azure-samples/copilot-sdk-service"
  output_excludes:
    - "error"
    - "failed"
  graders:
    - type: regex
      name: has_scaffold_command
      config:
        must_match:
          - "azd init --template azure-samples/copilot-sdk-service"
    - type: keyword
      name: scaffold_keywords
      config:
        must_contain:
          - copilot-sdk-service
  behavior:
    max_tool_calls: 10
    max_response_time_ms: 60000
