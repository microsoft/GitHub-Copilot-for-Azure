id: negative-not-copilot-001
name: "Negative â€” Should Not Activate for Unrelated Prompt"
description: >
  Verifies that the azure-hosted-copilot-sdk skill does NOT activate
  for an unrelated prompt about Azure Functions. The output should
  not contain any Copilot SDK commands, templates, or references.
tags:
  - negative
  - routing
  - edge-case

inputs:
  prompt: "Create an Azure Function with timer trigger"

expected:
  output_excludes:
    - "copilot-sdk-service"
    - "CopilotClient"
    - "createSession"
    - "azd init --template azure-samples/copilot-sdk-service"
    - "wireApi"
  graders:
    - type: keyword
      name: no_copilot_sdk_content
      config:
        must_not_contain:
          - copilot-sdk-service
          - CopilotClient
          - createSession
          - wireApi
    - type: regex
      name: no_scaffold_command
      config:
        must_not_match:
          - "azd init --template azure-samples/copilot-sdk-service"
  behavior:
    max_tool_calls: 10
    max_response_time_ms: 60000
